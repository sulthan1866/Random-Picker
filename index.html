<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .ip:focus {
        background-color: lightcyan;
      }

      .strike {
        text-decoration: line-through;
      }

      .form-check-input {
        align-self: center;
      }
    </style>

    <title>To-Do List/ Random Picker</title>
  </head>
  <body>
    <header
      class="mt-5 container d-flex justify-content-center col-11 col-lg-5 col-md-7 col-sm-10"
    >
      <p class="display-6">Random Task Picker</p>
    </header>
    <div class="container col-12 col-lg-5 col-md-7 col-sm-11">
      <div class="container card p-1 ps-4">
        <div class="row m-2">
          <input
            type="text"
            id="text"
            class="col-lg-8 col-sm-7 col-7 rounded ip me-3"
            autofocus
          />

          <button class="btn btn-secondary col-lg-2 col-sm-3 col-3" id="add">
            Add
          </button>
        </div>
      </div>
      <div class="container card ps-auto p-1" id="picks"></div>
      <div class="row">
        <div class="d-flex justify-content-start col m-3">
          <input
            class="btn btn-success"
            type="submit"
            id="save"
            value="save"
          />
        </div>
        <div class="d-flex justify-content-end col m-3">
          <input
            class="btn btn-primary"
            type="submit"
            id="submit"
            value="Get Random"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <p style="font-weight: 600; font-size: larger" id="answer"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
